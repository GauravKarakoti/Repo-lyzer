name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Download dependencies
      run: go mod download
    - name: Run tests
      run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Download dependencies
      run: go mod download
    - name: Build
      run: go build -v ./...

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'schedule'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Download dependencies
      run: go mod download
    - name: Calculate next tag
      run: |
        latest_tag=$(git tag --sort=-version:refname | head -1)
        if [ -z "$latest_tag" ]; then
          next_tag="v1.0.2"
        else
          version=$(echo $latest_tag | sed 's/v//')
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)
          patch=$((patch + 1))
          next_tag="v${major}.${minor}.${patch}"
        fi
        echo "NEXT_TAG=$next_tag" >> $GITHUB_ENV
    - name: Build binaries
      run: |
        GOOS=linux GOARCH=amd64 go build -o repo-lyzer-linux-amd64 ./main.go
        GOOS=windows GOARCH=amd64 go build -o repo-lyzer-windows-amd64.exe ./main.go
        GOOS=darwin GOARCH=amd64 go build -o repo-lyzer-darwin-amd64 ./main.go
        GOOS=darwin GOARCH=arm64 go build -o repo-lyzer-darwin-arm64 ./main.go
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.NEXT_TAG }}
        generate_release_notes: true
        files: |
          repo-lyzer-linux-amd64
          repo-lyzer-windows-amd64.exe
          repo-lyzer-darwin-amd64
          repo-lyzer-darwin-arm64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
